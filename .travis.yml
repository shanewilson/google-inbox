language: node_js
node_js:
- 0.12
sudo: false
notifications:
  email: false
cache:
  directories:
  - node_modules
  - bower_components
before_install:
- npm config set spin false
install:
- npm install
script:
- npm test
after_script:
- npm install codeclimate-test-reporter codecov.io
- ./node_modules/.bin/codeclimate < coverage/lcov.info
- ./node_modules/.bin/codecov < coverage/lcov.info
addons:
  sauce_connect: true
  code_climate: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
